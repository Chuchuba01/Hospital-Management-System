<!-- components/appointments.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container d-flex justify-content-center align-items-center vh-100 overflow-hidden">
    <div class="row w-100 pt-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="card shadow p-4">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary mb-4">Add New Appointment</h2>
                    <form>
                        <div class="mb-3">
                            <label for="patient" class="form-label">Patient</label>
                            <select [(ngModel)]="patient" name="patient" id="patient" class="form-select">
                                <option value="Select" selected>Select</option>
                                <option *ngFor="let patient of PatientsArray">
                                    {{ patient.name }}, ({{ patient.age }}) - {{ patient.gender }}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Doctor</label>
                            <select [(ngModel)]="doctor" name="doctor" id="doctor" class="form-select">
                                <option value="Select" selected>Select</option>
                                <option *ngFor="let doctor of DoctorsArray">
                                    {{ doctor.name }} - {{ doctor.speciality }}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" [(ngModel)]="appointmentDate" name="appointmentDate" id="appointmentDate"
                                class="form-control" required />
                        </div>
                        <div>
                            <button *ngIf="!isEditing" type="submit" class="btn btn-primary w-100 mb-2"
                                (click)="onAddClick()">
                                Add
                            </button>
                            <button *ngIf="isEditing" type="submit" class="btn btn-primary w-100 mb-2"
                                (click)="onUpdateClick()">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-8 mx-auto">
            <h2 class="text-center text-primary my-4">
                Appointments <!-- ({{ AppointmentsArray.length }})-->
            </h2>
            <div class="overflow-auto" style="max-height: 60vh;">
                <div *ngFor="let appointment of AppointmentsArray">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <p class="card-text"><strong>Patient:</strong> {{ appointment.patient }}</p>
                                <p class="card-text"><strong>Doctor:</strong> {{ appointment.doctor }}</p>
                                <p class="card-text"><strong>Date:</strong> {{ appointment.appointmentDate | date :
                                    "fullDate" }}</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <button type="button" class="btn btn-warning me-2"
                                    (click)="onEditAppointment(appointment._id)">
                                    Edit
                                </button>
                                <button type="button" class="btn btn-danger"
                                    (click)="onDeleteAppointment(appointment._id)">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
