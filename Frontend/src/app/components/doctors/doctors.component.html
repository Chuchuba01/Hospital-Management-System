<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 justify-content-center align-items-start pt-3">
            <div class="col-lg-6 p-4 bg-white border rounded shadow-sm">
                <h2 class="text-center text-primary mb-3">Add New Doctor</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-muted">Name</label>
                        <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control" placeholder="Doctor's Name" required />
                    </div>
                    <div class="mb-3">
                        <label for="speciality" class="form-label text-muted">Speciality</label>
                        <select [(ngModel)]="speciality" name="speciality" id="speciality" class="form-select">
                            <option value="Select" selected>Select</option>
                            <option value="Anesthesiologist">Anesthesiologist</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Gastroenterologist">Gastroenterologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Ophthalmologist">Ophthalmologist</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button *ngIf="!isEditing" type="submit" class="btn btn-primary w-100 mb-2" (click)="onAddClick()">Add</button>
                        <button *ngIf="isEditing" type="submit" class="btn btn-primary w-100 mb-2" (click)="onUpdateClick()">Update</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 mx-4">
                <h2 class="text-center text-primary mb-2">Doctors <!---({{ DoctorsArray.length }})--></h2>
                <div class="overflow-auto" style="max-height: calc(100vh - 200px);">
                    <div *ngFor="let doctor of DoctorsArray" class="mb-3">
                        <div class="card shadow-sm">
                            <div class="card-body d-flex align-items-center">
                                <div>
                                    <svg width="60" height="60" viewBox="0 0 122.47 122.88">
                                        <!-- Your SVG Path Here -->
                                    </svg>
                                </div>
                                <div class="flex-grow-1 ms-4">
                                    <h5 class="card-title text-primary mb-2">{{ doctor.name }}</h5>
                                    <p class="card-text text-muted">{{ doctor.speciality }}</p>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <button type="button" class="btn btn-warning" (click)="onEditDoctor(doctor._id)">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="onDeleteDoctor(doctor._id)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
