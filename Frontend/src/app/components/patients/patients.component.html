<!DOCTYPE html>
<html lang="en">
<head>
    <!--components/patients.component.html -->
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 overflow-hidden">
        <div class="row justify-content-center align-items-start pt-5">
            <div class="col-lg-6 pt-5">
                <div class="max-w-lg w-100 bg-white border border-gray-200 rounded-lg shadow-sm p-4">
                    <h2 class="text-center text-2xl font-semibold text-blue-600 mb-4">
                        Add New Patient
                    </h2>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="form-label text-sm font-medium text-gray-600 required">Name</label>
                            <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg" placeholder="Patient's Name" required>
                        </div>
                        <div class="mb-4">
                            <label for="age" class="form-label text-sm font-medium text-gray-600 required">Age</label>
                            <input type="number" [(ngModel)]="age" name="age" id="age" class="form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg" placeholder="Patient's Age" required>
                        </div>
                        <div class="mb-4">
                            <label for="gender" class="form-label text-sm font-medium text-gray-600 required">Gender</label>
                            <select [(ngModel)]="gender" name="gender" id="gender" class="form-select bg-gray-50 border border-gray-300 text-gray-900 rounded-lg">
                                <option value="Select" selected>Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <button *ngIf="!isEditing" type="submit" class="btn btn-primary w-100">Add</button>
                            <button *ngIf="isEditing" type="submit" class="btn btn-primary w-100">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="w-100">
                    <h2 class="text-center text-2xl font-semibold text-blue-600 my-2">
                        Patients <!---({{ PatientsArray.length }})-->
                    </h2>
                    <div class="overflow-auto" style="max-height: 75vh;">
                        <div *ngFor="let patient of PatientsArray" class="my-2">
                            <div class="bg-white border border-gray-200 rounded-lg shadow p-3">
                                <div class="d-flex flex-column justify-content-between">
                                    <p class="text-lg text-gray-700">Name: {{ patient.name }}</p>
                                    <p class="text-lg text-gray-700">Age: {{ patient.age }}</p>
                                    <p class="text-lg text-gray-700">Gender: {{ patient.gender }}</p>
                                    <div class="d-flex justify-content-center gap-3 mt-2">
                                        <button type="button" class="btn btn-warning px-4 py-2" (click)="onEditPatient(patient._id)">Edit</button>
                                        <button type="button" class="btn btn-danger px-4 py-2" (click)="onDeletePatient(patient._id)">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script> -->
</body>
</html>
